<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header"><a data-dismiss="modal" aria-hidden="true" data-toggle="tooltip" data-placement="left" data-original-title="Закрыть заявку" class="btn btn-icon-toggle btn-close ink-reaction"><i class="zmdi zmdi-close"></i></a>
      <header>Отправьте ваш запрос этому поставщику</header>
    </div>
    <div class="modal-body">
      <form action="/" accept-charset="utf-8" method="post" class="form">
        <div class="form-group floating-label">
          <input id="Email" type="email" name="Email" required="" class="form-control email"/>
          <label for="Email">Представьтесь</label>
        </div>
        <div class="form-group floating-label">
          <textarea id="textarea1" name="textarea1" rows="3" placeholder="" class="form-control"></textarea>
          <label for="textarea1">Введите детали вашего запроса, например, название товара, цвет, размер, минимальное количество заказа, цену FOB и т. д.</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Закрыть</button>
    </div>
  </div>
</div>
